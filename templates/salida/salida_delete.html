{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar la Salida Gestionada por {{ object.id_ministerio }}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'salida:salida_listar' %}">Cancelar</a>
</form>
{% endblock %}
