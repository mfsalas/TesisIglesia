{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el Movimieto de {{ object.id_persona }}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'movimiento:movimiento_listar' %}">Cancelar</a>
</form>
{% endblock %}
