{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el Ministerio {{ object.nombre_ministerio}}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'ministerio:ministerio_listar' %}">Cancelar</a>
</form>
{% endblock %}
